<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>English Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5 mb-5">
    <h1>Prases</h1>
    <table>
        <tr>
            <th>TARGET PHRASE</th>
            <th>NATIVE PHRASE</th>
        </tr>
        <tr th:each="p: ${phrases}" >
            <td th:text="${p.targetPhrase}"></td>
            <td th:text="${p.nativePhrase}"></td>
        </tr>
    </table>

    <h2>Add a phrase</h2>
    <form action="/phrases" method="POST">
        Target phrase: <input type="text" name="targetPhrase" class="form-control" placeholder="input learning phrase"><br>
        Native phrase: <input type="text" name="nativePhrase" class="form-control" placeholder="input native phrase"><br>
        <button type="submit" class="btn btn-success">Add phrase</button>
    </form>
</div>




</body>
</html>
