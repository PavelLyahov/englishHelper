<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<table>
    <tr>
        <th>TARGET PHRASE</th>
        <th>NATIVE PHRASE</th>
    </tr>
    <tr th:each="p: ${phrases}" class="alert alert-info mt-2" >
        <td th:text="${p.targetPhrase}"></td>
        <td th:text="${p.nativePhrase}"></td>
    </tr>
</table>
</body>
</html>
